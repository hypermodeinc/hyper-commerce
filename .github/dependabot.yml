version: 2
updates:
  - package-ecosystem: "npm"
    directories:
      - "/backend"
      - "/frontend"
    schedule:
      interval: "weekly"
    groups:
      minor-and-patch:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      actions:
        update-types:
          - "patch"
          - "minor"
          - "major"
